<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a).Fa√ßa o login para acessar a sua conta e boas compras!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder= "Seu email!" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                     <div class="campo">
                        <i class="material-icons-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required placeholder="Digite aqui a sua Senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <i class="material-icons-outlined">mail_lock</i></a>
                </form>
            </div>
        </section>
    </main>
