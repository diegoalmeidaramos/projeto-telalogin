<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a).Faça o login para acessar a sua conta e boas compras!</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="ilogin">Login: </label>
                        <input type="text" name="login" id="ilogin" minlength="8" maxlength="15" required placeholder="Digite aqui Seu Usuário">
                    </p>
                    
                    <p>
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required placeholder="Digite aqui a sua Senha">
                    </p>
                    <p><input type="submit" value="Entrar"></p>
                    <p><input type="submit" value="Esqueci a Senha"></p>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
